    <div class="article-entry" itemprop="articleBody">
      
        <hr>
<h2 id="同步"><a href="#同步" class="headerlink" title="同步"></a>同步</h2><h3 id="本地项目"><a href="#本地项目" class="headerlink" title="本地项目"></a>本地项目</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ git pull</div></pre></td></tr></table></figure>
<h3 id="下载项目"><a href="#下载项目" class="headerlink" title="下载项目"></a>下载项目</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line">$ git <span class="built_in">clone</span> https://github.com/hyphhh/hyphhh.github.io.git</div><div class="line">$ git hyphhh.github.io</div><div class="line">$ npm install hexo</div><div class="line">$ npm install</div><div class="line">$ npm install hexo-deployer-git</div></pre></td></tr></table></figure>
<hr>
<h2 id="更新"><a href="#更新" class="headerlink" title="更新"></a>更新</h2><h3 id="添加新markdown"><a href="#添加新markdown" class="headerlink" title="添加新markdown"></a>添加新markdown</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$ hexo new <span class="string">"My New Post"</span></div></pre></td></tr></table></figure>
<h3 id="把项目同步到branch-hexo"><a href="#把项目同步到branch-hexo" class="headerlink" title="把项目同步到branch hexo"></a>把项目同步到branch <em>hexo</em></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">$ git add .</div><div class="line">$ git commit -m <span class="string">"blabla"</span></div><div class="line">$ git push origin hexo</div></pre></td></tr></table></figure>
<h3 id="发布页面到branch-master"><a href="#发布页面到branch-master" class="headerlink" title="发布页面到branch master"></a>发布页面到branch <em>master</em></h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ hexo install hexo-deployer-git --save</div><div class="line">$ hexo generate -deploy</div></pre></td></tr></table></figure>
